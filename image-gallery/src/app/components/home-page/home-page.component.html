<div class="p-4">
  <div class="border-gray-200 dark:border-gray-700">
    <div class="grid-wrapper">
      <div
        *ngFor="let image of images; let i = index"
        [ngClass]="image.aspectRatioClass"
        (click)="openImageDialog(image.id)"
      >
        <img [src]="image.src" alt="Gallery Image4" />
      </div>
    </div>
  </div>
</div>
