<div class="flex">
  <div class="w-full bg-gray-100 flex items-center justify-center">
    <div class="max-w-md w-full p-6">
      <h1 class="text-3xl font-semibold mb-6 text-black text-center">Login</h1>
      <h1 class="text-sm font-semibold mb-6 text-gray-500 text-center">
        Enter your email and password to login to your account
      </h1>

      <form [formGroup]="loginForm" (submit)="loginStudent()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="text"
            id="email"
            formControlName="email"
            name="email"
            class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
          />
        </div>
        <div>
          <button
            type="submit"
            class="w-full bg-red-500 text-white p-2 rounded-full hover:bg-red-600 focus:outline-none focus:bg-red-500 focus:ring-2 focus:ring-offset-2 focus:ring-red-900 transition-colors duration-300"
          >
            Login
          </button>
        </div>
      </form>
      <!-- <div class="mt-4 text-sm text-gray-600 text-center">
        <p>
          Don't have an account?
          <a routerLink="/signup" class="text-black hover:underline"
            >Signup here</a
          >
        </p>
      </div> -->
    </div>
  </div>
</div>
